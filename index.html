<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <title>Cats</title> 
</head>
<body class="page">
    <header class="header">
        <div class="container header__container">
            <a href="#" class="logo"><i class="fas fa-cat fa-2x" ></i>Пушистые мурчики</a>
            <button class="btn" id="add"><i class="fa-solid fa-plus"></i></button>
        </div>
    </header>
    <main class="main container">
        <section class="cards">
            <h2 class="visually-hidden">Список котиков</h2>
             <!-- <div class="card">
                <img src="/assets/images/cat.jpg" alt="Изображение" class="card__image">
                <a href="#" class="card__link"><h3 class="card__name">Кот</h3></a>
                <button class="card__like" aria-label="Поставить лайк"><i class="fa-solid fa-heart fa-2x"></i></button>
            </div> -->
        </section>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <span class="copyright">©2023 Made by Name</span>

            <div class="socials">
                <a class="socials__link" href="#"><i class="fa-brands fa-github socials__icon"></i></a>
                <a class="socials__link" href="#"><i class="fa-brands fa-vk socials__icon"></i></a>
                <a class="socials__link" href="#"><i class="fa-brands fa-telegram socials__icon"></i></a>
            </div>
        </div>
    </footer>

    <div class="popup popup-add-cats">
        <div class="popup__container">
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Добавить питомца</h2>
            <form class="form" id="popup-form-cat">
                <div class="form__group form__image"></div>
                <div class="form__group_id"><input type="number" class="form__input" name="id" min="1" required placeholder="Id"></div>
                <div class="form__group_age"><input type="number" class="form__input" name="age" placeholder="Возраст"></div>
                <div class="form__group_name"><input type="text" class="form__input" name="name" required placeholder="Имя"></div>
                <div class="form__group_rate"><input type="number" class="form__input" name="rate" placeholder="Рейтинг" min="0" max="10"></div>
                <div class="form__group_description"><textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea></div>
                <div class="form__group_like"><label class="form__checkbox-wrap">
                    <input type="checkbox" name="favourite" class="form__checkbox" placeholder="">
                    <span class="form__label">Любимчик</span>
                    <span class="form__fake-checkbox"><i class="fa-solid fa-heart"></i></span>
                </label></div>
                <div class="form__group_link"><input type="url" class="form__input form__input_image" name="image" placeholder="Ссылка на фото"></div>
                <div class="form__group_button"><label class="form__checkbox-wrap"><button type="submit" class="form__btn btn">Добавить котика</button><span class="form__fake-checkbox"><i class="fa-solid fa-paw"></i></span></label></div>
            </form>
        </div>
    </div>

    <div class="popup popup-accept">
        <div class="popup__container" >
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            <form class="form_cookies" id="popup-form-accept">
                <h2 class="accept__text">Для добавления котика<br>позвольте нам использовать<br>Ваши Cookies :)</h2>
                <div class="form__group_accept">
                    <label class="accept__checkbox-wrap">
                        <input type="checkbox" name="accept" class="accept__checkbox" placeholder="Я согласен на использование моих Cookies">
                        <span class="form__label">Я согласен на использование моих Cookies</span>
                    </label>
                </div>
                <div class="form__group_answer">
                    <label class="form__checkbox-wrap">
                        <button type="submit" class="form__btn btn">Ответить</button>
                    </label>
                </div>
            </form>
        </div>
    </div>

    <div class="popup popup-cat-info">
        <div class="popup__container" >
            <button class="popup__close btn popup__close_external"><i class="fa-solid fa-xmark"></i></button>
           <div class="popup__content"></div>
        </div>
    </div>

    <template id="card-template">
        <div class="card">
            <img src="" alt="Изображение" class="card__image">
            <a href="#" class="card__link"><h3 class="card__name"></h3></a>
            <button class="card__like" aria-label="Поставить лайк"><i class="fa-solid fa-heart fa-2x"></i></button>
        </div>
    </template>

    <template id="cats-info-template">
        <div class="cat-info">
            <button class="cat-info__edited"><i class="fa-regular fa-pen-to-square"></i>Редактировать</button>
            <button class="cat-info__saved cat-info__saved_hidden"><i class="fa-regular fa-pen-to-square"></i>Сохранить</button>
            <button class="cat-info__deleted"><i class="fa-solid fa-trash"></i>Удалить</button>

            <img src="#" class="cat-info__image" loading="lazy">
            <span class="cat-info__id"></span>
            <div class="cat-info__title">
                <p class="cat-info__name"></p>
                <button class="cat-info__favourite"><i class="fa-solid fa-heart fa-2x"></i></button>
            </div>
            <span class="cat-info__rate"></span>
            <div class="cat-info__age">
                <span class="cat-info__age-val"></span>
                <span class="cat-info__age-text"></span>
            </div>
            <p class="cat-info__desc"></p>
        </div>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/js-cookie@3.0.1/dist/js.cookie.min.js" defer></script> <!-- Для упрощенной работы с куками -->
    <script src="./scripts/cats.js" defer></script>
    <script src="./scripts/card.js" defer></script>
    <script src="./scripts/popup.js" defer></script>
    <script src="./scripts/api.js" defer></script>
    <script src="./scripts/cats-info.js" defer></script>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
