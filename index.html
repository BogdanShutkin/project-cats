    <div class="popup popup-add-cats">
        <div class="popup__container">
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Добавить питомца</h2>
            <form class="form" id="popup-form-cat">
                <div class="form__group form__image"></div>
                <div class="form__group_id"><input type="number" class="form__input" name="id" min="1" required placeholder="Id"></div>
                <div class="form__group_age"><input type="number" class="form__input" name="age" placeholder="Возраст"></div>
                <div class="form__group_name"><input type="text" class="form__input" name="name" required placeholder="Имя"></div>
                <div class="form__group_rate"><input type="number" class="form__input" name="rate" placeholder="Рейтинг" min="0" max="10"></div>
                <div class="form__group_description"><textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea></div>
                <div class="form__group_like"><label class="form__checkbox-wrap">
                    <input type="checkbox" name="favourite" class="form__checkbox " placeholder="">
                    <span class="form__label">Любимчик</span>
                    <span class="form__fake-checkbox"><i class="fa-solid fa-heart"></i></span>
                </label></div>
                <div class="form__group_link"><input type="url" class="form__input form__input_image" name="img_link" placeholder="Ссылка на фото"></div>
                <div class="form__group_button"><label class="form__checkbox-wrap"><button type="submit" class="form__btn btn">Добавить котика</button><span class="form__fake-checkbox"><i class="fa-solid fa-paw"></i></span></label></div>
            </form>
        </div>
    </div>

    <template id="card-template">

            <a href="#" class="card__link"><h3 class="card__name"></h3></a>

        </div>
    </template>
